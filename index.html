<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="./bookmark.png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="titles mb-4">
        <h1>Bookmarker</h1>
      </div>
      <div class="form bookmark-body py-5">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="single-input">
          <label for="siteName"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            oninput="validateName()"
            type="text"
            id="siteName"
            placeholder="Bookmark Name"
            class="form-control"
          />
          <div class="alert alert-danger d-none" id="nameAlert">
            You should enter a proper website name.
          </div>
        </div>
        <div class="single-input">
          <label for="siteUrl"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            oninput="validateUrl()"
            type="url"
            id="siteUrl"
            placeholder="Website URL"
            value="http://"
            class="form-control"
          />
          <div class="alert alert-danger d-none" id="urlAlert">
            You should enter a proper website url.
          </div>
        </div>
        <button id="addWebsiteBtn" onclick="addWebsite()">Submit</button>
      </div>
      <hr />
      <table class="text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="bookmarksContainer"></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
